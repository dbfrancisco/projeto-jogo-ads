<!-- game-menu.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu de Jogos</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="css/game-menu.css">
</head>
<body>
  <div class="container">
    <h1>Escolha um Jogo</h1>
    <div class="card-container">
      <div class="game-card" onclick="mostrarSubmenu('memoria')">
        <h2>Jogo da Memória</h2>
      </div>
      <div class="game-card" onclick="mostrarSubmenu('associacao')">
        <h2>Jogo de Associação</h2>
      </div>
      <div class="game-card" onclick="mostrarSubmenu('quiz')">
        <h2>Quiz</h2>
      </div>
    </div>

    <div id="submenu" class="submenu" style="display: none;">
      <h3 id="submenu-title"></h3>
      <button onclick="iniciarJogo('xadrez')">Jogo de Xadrez</button>
      <button onclick="iniciarJogo('ingles')">Palavras em Inglês</button>
      <button onclick="iniciarJogo('termos')">Termos e Definições</button>
      <button onclick="voltar()">Voltar</button>
    </div>
  </div>

  <script src="js/game-menu.js"></script>
</body>
</html>
